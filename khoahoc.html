<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Khóa Học</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 40px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 16px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  display: block;
  margin: 0 auto;
}

button:hover {
  background-color: #45a049;
}
  </style>t
</head>
<body>
  <div class="container">
    <h1>Đăng Ký Khóa Học</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Số Điện Thoại:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="course">Khóa Học:</label>
        <select id="course" name="course" required>
          <option value="">Chọn khóa học</option>
          <option value="web-development">Web Development</option>
          <option value="data-science">Data Science</option>
          <option value="machine-learning">Machine Learning</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Lời Nhắn:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Đăng Ký</button>
    </form>
  </div>

  <script>
    // Get the form element
var form = document.getElementById("registration-form");

// Add an event listener for the form submission
form.addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting normally

  // Get the form data
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var course = document.getElementById("course").value;
  var message = document.getElementById("message").value;

  // Validate the form data (you'll need to add your own validation logic)
  if (name && email && phone && course && message) {
    // Process the form data (you'll need to integrate with a backend service)
    console.log("Form submitted successfully!");
    alert("Thank you for registering for the " + course + " course!");
    form.reset(); // Reset the form
  } else {
    alert("Please fill in all the required fields.");
  }
});
  </script>
</body>
</html>
